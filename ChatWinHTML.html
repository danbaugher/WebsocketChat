<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="testing.css"/>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/start/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="windowevents.js"></script>
</head>
	<body>
		<div class="chat-modal">
			<div class="chat-top">
				<div class="avatar-wrap">
					<div class="avatars">
						<ul>
							<li>Player 1</li>
							<li>Player 2</li>
							<li>Player 3</li>
							<li>Player 4</li>
							<li>Player 5</li>
							<li>Player 6</li>
							<li>Player 7</li>
						</ul>
					</div>
				</div>
				<div class="chat-win-wrap">
					<div class="chat-display">
						<div class="post">
							<span class="author" rel="Player 1">Player 1</span><span class="content"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="chat-input-wrap">
				<input type="text" class="chat-input">
			</div>
		</div>
	</body>
</html>
